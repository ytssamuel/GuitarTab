<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 文档查看器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: #4263eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .toolbar {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 15px;
            background: #f1f3f5;
            border-bottom: 1px solid #e9ecef;
        }
        
        button {
            padding: 10px 18px;
            background: #4263eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        button:hover {
            background: #3b5bdb;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        button.secondary:hover {
            background: #dee2e6;
        }
        
        .split-container {
            display: flex;
            height: 60vh;
            width: 100%;
        }
        
        .panel {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }
        
        #editor {
            width: 100%;
            height: 100%;
            resize: none;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.5;
            font-size: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        #preview {
            overflow: auto;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            background: white;
        }
        
        .gutter {
            background-color: #f1f3f5;
            background-repeat: no-repeat;
            background-position: 50%;
            cursor: col-resize;
            width: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        /* Markdown 内容样式 */
        #preview h1, #preview h2, #preview h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #2c2c2c;
        }
        
        #preview p {
            margin-bottom: 1em;
        }
        
        #preview code {
            background-color: #f1f3f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        #preview pre {
            background-color: #f8f9fa;
            padding: 1em;
            overflow: auto;
            border-radius: 6px;
            margin-bottom: 1.5em;
        }
        
        #preview blockquote {
            border-left: 4px solid #4263eb;
            padding-left: 1em;
            margin-left: 0;
            color: #555;
        }
        
        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1.5em;
        }
        
        #preview table th, #preview table td {
            border: 1px solid #dee2e6;
            padding: 0.5em;
        }
        
        #preview table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
                height: 80vh;
            }
            
            .gutter {
                height: 10px;
                width: 100%;
                cursor: row-resize;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Markdown 文档查看器</h1>
            <p class="description">在左侧编辑Markdown内容，右侧实时预览渲染结果。支持上传.md文件和导出内容。</p>
        </header>
        
        <div class="toolbar">
            <button onclick="uploadFile()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>

                上传 Markdown
            </button>

                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                下载 Markdown
            </button>
            <button class="secondary" onclick="clearEditor()">

                清空内容

            <input type="file" id="fileInput" class="file-input" accept=".md, .markdown, text/markdown">

    <!-- 引入必要的JavaScript库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Split.js/1.6.0/split.min.js"></script>
    
    <script>
        // 初始化 marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            langPrefix: 'hljs language-'
        });
        
        // 获取DOM元素
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const fileInput = document.getElementById('fileInput');
        
        // 初始渲染
        updatePreview();
        
        // 监听编辑器内容变化
        editor.addEventListener('input', updatePreview);
        
        // 更新预览
        function updatePreview() {
            const markdownText = editor.value;
            preview.innerHTML = marked.parse(markdownText);
        }
        
        // 初始化 Split.js
        Split(['.split-container > .panel:first-child', '.split-container > .panel:last-child'], {
            gutter: function(index, direction) {
                const gutter = document.createElement('div');
                gutter.className = `gutter gutter-${direction}`;
                return gutter;
            },
            sizes: [50, 50],
            minSize: 200
        });
        
        // 上传文件
        function uploadFile() {
            fileInput.click();
        }
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.value = e.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });
        
        // 下载文件
        function downloadFile() {
            const content = editor.value;
            if (!content.trim()) {
                alert('编辑器内容为空！');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            a.click();
            
            URL.revokeObjectURL(url);
        }
        
        // 清空编辑器
        function clearEditor() {
            if (confirm('确定要清空编辑器内容吗？')) {
                editor.value = '';
                updatePreview();
            }
        }
    </script>

</html>
