<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 解析邏輯測試</title>
    <style>
        body { 
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif; 
            padding: 20px; 
            max-width: 1000px; 
            margin: 0 auto;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-case {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .pass { border-color: #28a745; background: #f8fff8; }
        .fail { border-color: #dc3545; background: #fff8f8; }
        .test-input {
            background: #e3f2fd;
            padding: 15px;
            border-left: 4px solid #2196f3;
            margin: 10px 0;
            font-family: 'Monaco', 'Fira Code', monospace;
            white-space: pre-wrap;
        }
        .test-output {
            background: #e8f5e8;
            padding: 15px;
            border-left: 4px solid #4caf50;
            margin: 10px 0;
            font-family: 'Monaco', 'Fira Code', monospace;
        }
        .error-output {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        h1 { color: #495057; margin-bottom: 30px; }
        h3 { color: #6c757d; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Key/Capo 解析邏輯測試</h1>
        <p>測試新的解析邏輯，支援 <code>Key: Bb (AG:G)</code> 格式</p>
        
        <div id="test-results"></div>
    </div>

    <script>
        // 模擬解析邏輯
        function parseKeyAndCapo(text) {
            const result = {
                originalKey: null,
                currentKey: null,
                capo: 0
            };
            
            // 解析新格式: Key: Bb (AG:G) 或舊格式: Key: G
            const keyMatchNew = text.match(/Key\s*[:：]\s*([A-G][b#]?)\s*\(\s*AG\s*[:：]\s*([A-G][b#]?)\s*\)/i);
            const keyMatchOld = text.match(/Key\s*[:：]\s*([A-G][b#]?)/i);
            const capoMatch = text.match(/Capo\s*[:：]\s*(\d+)/i);
            
            if (keyMatchNew) {
                // 新格式: Key: Bb (AG:G) - Bb是目標調，G是原調(吉他調)
                result.currentKey = keyMatchNew[1];  // 目標調 (Bb)
                result.originalKey = keyMatchNew[2]; // 原調/吉他調 (G)
            } else if (keyMatchOld) {
                // 舊格式: Key: G - 當作原調，目標調設為相同
                result.originalKey = keyMatchOld[1];
                result.currentKey = keyMatchOld[1];
            }
            
            if (capoMatch) {
                result.capo = parseInt(capoMatch[1]);
            }
            
            return result;
        }

        const testCases = [
            {
                name: "新格式 - 標準範例",
                input: "Key: Bb (AG:G)   Capo: 3",
                expected: {
                    originalKey: "G",   // 吉他彈的調
                    currentKey: "Bb",   // 目標調
                    capo: 3
                }
            },
            {
                name: "新格式 - 不同Key",
                input: "Key: E (AG:C)   Capo: 5",
                expected: {
                    originalKey: "C",
                    currentKey: "E", 
                    capo: 5
                }
            },
            {
                name: "新格式 - 有升降號",
                input: "Key: F# (AG:D)   Capo: 2",
                expected: {
                    originalKey: "D",
                    currentKey: "F#",
                    capo: 2
                }
            },
            {
                name: "舊格式 - 向後相容",
                input: "Key: G   Capo: 0",
                expected: {
                    originalKey: "G",
                    currentKey: "G",
                    capo: 0
                }
            },
            {
                name: "複雜樂譜測試",
                input: `### [吉他譜] 測試歌曲
Key: D (AG:A)   Capo: 2

[Verse]
A  D  G  A`,
                expected: {
                    originalKey: "A",
                    currentKey: "D",
                    capo: 2
                }
            },
            {
                name: "中文冒號支援",
                input: "Key：Eb (AG：C)   Capo：1",
                expected: {
                    originalKey: "C",
                    currentKey: "Eb",
                    capo: 1
                }
            }
        ];

        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            let passCount = 0;
            
            testCases.forEach((testCase, index) => {
                const result = parseKeyAndCapo(testCase.input);
                
                const passed = 
                    result.originalKey === testCase.expected.originalKey &&
                    result.currentKey === testCase.expected.currentKey &&
                    result.capo === testCase.expected.capo;
                
                if (passed) passCount++;
                
                const testDiv = document.createElement('div');
                testDiv.className = `test-case ${passed ? 'pass' : 'fail'}`;
                testDiv.innerHTML = `
                    <h3>測試 ${index + 1}: ${testCase.name} ${passed ? '✅' : '❌'}</h3>
                    <div class="test-input">輸入：${testCase.input}</div>
                    <div class="test-output ${passed ? '' : 'error-output'}">
                        <strong>解析結果:</strong><br>
                        原調 (吉他調): ${result.originalKey || 'null'}<br>
                        目標調: ${result.currentKey || 'null'}<br>
                        Capo: ${result.capo}
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        <strong>預期結果:</strong><br>
                        原調 (吉他調): ${testCase.expected.originalKey}<br>
                        目標調: ${testCase.expected.currentKey}<br>
                        Capo: ${testCase.expected.capo}
                    </div>
                `;
                resultsDiv.appendChild(testDiv);
            });
            
            // 顯示總結
            const summaryDiv = document.createElement('div');
            summaryDiv.style.cssText = 'margin-top: 20px; padding: 20px; background-color: #e7f3ff; border-radius: 8px; text-align: center;';
            summaryDiv.innerHTML = `<h2>測試總結: ${passCount}/${testCases.length} 通過 ${passCount === testCases.length ? '🎉' : '⚠️'}</h2>`;
            resultsDiv.insertBefore(summaryDiv, resultsDiv.firstChild);
        }

        // 執行測試
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
